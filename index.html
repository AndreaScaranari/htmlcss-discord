<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/logo discord.png">
        <title>Discord | Il luogo ideale per parlare e ritrovarsi</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>

            <!-- header -->
            <div id="header" class="fcc">
                <div class="header-logo border">Logo</div>
                <!-- link -->
                <nav class="header-links border">
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                </nav>
                <!-- login -->
                <div class="header-login border">Login</div>
            </div>

        </header>

        <main>

            <!-- Hero -->
            <section class="hero fcc">
                <div class="hero-box border"></div>
            </section>

            <!-- SixtyForty Sections -->
            <section class="container-sixtyforty fcc">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <section class="container-sixtyforty fcc gray">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <section class="container-sixtyforty fcc">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <!-- Big Green Square -->
            <section class="big-green fcc gray">
                <div class="green-box border"></div>
            </section>

            <!-- Links area -->
            <section class="links-area">
                <div class="links-area-box">
                    <nav class="lab-bigcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-box">
                <div class="logo-footer border footeritem">Logo</div>
                <div class="bottone-footer border footeritem">Bottone</div>
            </div>
        </footer>

    </body>

</html>
