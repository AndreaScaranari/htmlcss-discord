<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/logo discord.png">
        <title>Discord | Il luogo ideale per parlare e ritrovarsi</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>

            <!-- header -->
            <div id="header" class="fcc border">
                <div class="header-logo border">
                    <i class="fa-brands fa-discord"></i>
                    <span>Discord</span>
                </div>
                <!-- link -->
                <nav class="header-links border fcc">
                    <div class="hlcol">
                        <a href="#">Download</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Nitro</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Discover</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Safety</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Support</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Blog</a>
                    </div>
                    <div class="hlcol">
                        <a href="#">Careers</a>
                    </div>
                </nav>
                <!-- login -->
                <div class="header-login border">
                    <a class="header-login-button" href="#">Open Discord</a>
                </div>
            </div>

        </header>

        <main>

            <!-- Hero -->
            <section class="hero fcc">
                <div class="hero-box border"></div>
            </section>

            <!-- SixtyForty Sections -->
            <section class="container-sixtyforty fcc">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <section class="container-sixtyforty fcc gray">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <section class="container-sixtyforty fcc">
                <div class="sixtyforty">
                    <div class="sixty border"></div>
                    <div class="forty border"></div>
                </div>
            </section>

            <!-- Big Green Square -->
            <section class="big-green fcc gray">
                <div class="green-box border"></div>
            </section>

            <!-- Links area -->
            <section class="links-area">
                <div class="links-area-box">
                    <nav class="lab-bigcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                    <nav class="lab-smallcolumn border"></nav>
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-box">
                <div class="logo-footer border footeritem">Logo</div>
                <div class="bottone-footer border footeritem">Bottone</div>
            </div>
        </footer>

    </body>

</html>
